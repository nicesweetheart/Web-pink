<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h2>青春不常在，抓紧谈恋爱</h2>
    <HR>
    <table width="600">
        <!-- 性别 -->
        <tr>
            <td>性别</td>
            <td>
                <label><input type="radio" name="sex" />男</label>
                <label> <input type="radio" name="sex" />女 </label>
            </td>
        </tr>
        <!-- 年龄 -->
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option value="">--请选择年份--</option>
                    <option value="">92</option>
                    <option value="">93</option>
                    <option value="">94</option>
                    <option value="">95</option>
                    <option value="">96</option>
                </select>
                <select>
                    <option value="">--请选择月份--</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                </select>
                <select>
                    <option value="">--请选择日--</option>
                    <option value="">92</option>
                    <option value="">93</option>
                    <option value="">94</option>
                    <option value="">95</option>
                    <option value="">96</option>
                </select>
            </td>
        </tr>
        <!-- 籍贯 -->
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" value="北京市朝阳区" />
            </td>
        </tr>
        <!-- 婚姻状况 -->
        <tr>
            <td>婚姻状况</td>
            <td>
                <label for="jiehun"><input type="radio" name="hyzk" id="jiehun" />已婚</label>
                <label for="weihun"><input type="radio" name="hyzk" id="weihun" checked="checked" />未婚</label>
                <label for="lihun"><input type="radio" name="hyzk" id="lihun" />离婚</label>
            </td>

        </tr>
        <!-- 学历 -->
        <tr>
            <td>学历</td>
            <td><input type="text" name="" id="" value="博士后" /></td>
        </tr>
        <!-- 喜欢的类型 -->
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="love" />妩媚的
                <input type="checkbox" name="love" />可爱的
                <input type="checkbox" name="love" />泼辣的的
                <input type="checkbox" name="love" />以上都喜欢
            </td>

        </tr>
        <!-- 自我介绍 -->
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea name="" id="" cols="30" rows="5">自我介绍</textarea>
            </td>
        </tr>
        <!-- 注册 -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="点击注册">
            </td>
        </tr>
        <!-- 同意条款 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked">我同意相关条款
            </td>
        </tr>
        <!-- 登录 -->
        <tr>
            <td></td>
            <td>
                <a href="https://m.jiayuan.com/index.php?MMIPN=login/index/index" target="_blank">已有账号，直接登陆</a>
            </td>
        </tr>
        <!-- 承诺 -->
        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                <ul>
                    <li>年满18岁</li>
                    <li>单身</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
