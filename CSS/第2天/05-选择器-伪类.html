<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 鼠标悬停的时候文字是红色，背景是绿色 */
        a:hover{
            color: red;
            background-color: rgb(23, 242, 169);
        }
        div:hover{
            color: green;
        }
    </style>
</head>
<body>
    <a href="">这是超链接</a>
    <div>div</div>
    <!-- 任何标签都可以添加伪类，任何一个鼠标都可以添加鼠标悬停 -->

</body>
</html>
