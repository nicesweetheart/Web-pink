<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <h4>我的壁纸</h4>
  <div><img src="img.png" /></div>
  <h4>alt 替换文本，图像显示不出来，用嗯字代替</h4>
  <div><img src="img1.png" alt="我是pink老师" /></div>
  <h4>title:鼠标放在图片上，提示文字</h4>
  <div><img src="img.png" title="pink老师" /></div>
  <h4>width:宽度</h4>
  <div><img src="img.png" width="200" /></div>
  <h4>height:高度</h4>
  <img src="img.png" height="100" />
  <h4>border:边框</h4>
  <div><img src="img.png" border="300" /></div>
</body>

</html>
