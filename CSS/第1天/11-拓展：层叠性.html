<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /* 层叠性：后面的属性会覆盖前面的属性 */
            /* 层叠：覆盖的意思 */
            color: red;
            color: green;
        }
    </style>
</head>

<body>
    <p>我的颜色是什么</p>
</body>

</html>
