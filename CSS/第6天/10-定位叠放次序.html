<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .red {
            width: 200px;
            height: 200px;
            background-color:red;
            z-index: 1;
        }

        .blue {
            width: 300px;
            height: 300px;
            background-color: blue;
            z-index: 2;
        }

        .yellow {
            width: 400px;
            height: 400px;
            background-color: yellow;
            z-index: 1.5;
        }
    </style>
</head>

<body>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="yellow"></div>
</body>

</html>
