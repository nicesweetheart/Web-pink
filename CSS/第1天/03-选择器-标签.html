<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    <style>
        p{
            /* 选择器{}  */
     /* 标签选择器：就是以便签命名的选择器 */

            /* 便签选择器：对所有选中的标签都生效 */
        }

</head>

    <p>我要红色</p>
