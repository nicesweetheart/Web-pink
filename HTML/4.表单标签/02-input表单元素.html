<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>

  <form action="xxx.php" method="get">
    <!-- text 文本框：用户可以输入任何文字 -->
    用户名：<input type="text" name="username" value="请输入用户名" /> <br />
    <!-- password 密码框，用户看不见密码 -->
    <!-- maxlength 输入最大字符长度 -->
    密&nbsp;&nbsp;&nbsp;码：<input type="password" name="password" maxlength="3" /><br />
    <!-- radio 单选按钮可以实现多选 -->
    <!-- name是表单元素名字，性别多选按钮必须要有相同的name，才能实现多选1 -->
    性&nbsp;&nbsp;&nbsp;别：
    男<input type="radio" name="sex" value="男" />
    女<input type="radio" name="sex" value="女" /><br />
    <!-- checkbox 复选框，可以实现多选 -->
    爱&nbsp;&nbsp;&nbsp;好：
    吃饭<input type="checkbox" name="hobby" value="吃饭" />
    睡觉<input type="checkbox" name="hobby" value="睡觉" checked="checked" />
    <!-- 单选按钮和复选按钮可以设置checked属性，当页面打开时默认选中这个anniu -->
    打游戏<input type="checkbox" name="sex" value="打豆豆" checked="checked" /><br>
    <!--submit 点击提交按钮，可以把表单域form表单元素里的值提交后台 -->
    <input type="submit" value="免费注册">
    <!-- reset重置按钮可以还原表单初始默认状态 -->
    <input type="reset" value="重新填写"><br>
    <!--button 普通按钮，结合js一起使用 -->
    <input type="button" value="获取验证码"><br>
    <!-- file文件域 上传文件用的 -->
    <input type="file" value="点击上传">
  </form>

</body>

</html>
